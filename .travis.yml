jobs:
  include:
  - stage: Tests
    script:
    - docker build --target test --tag todo-app-test .
    - docker run todo-app-test tests
    - docker run -e TRELLO_BOARD_ID -e TRELLO_API_KEY -e TRELLO_SERVER_TOKEN todo-app-test
      tests_e2e
  - stage: Push
    script:
    - docker build --target prod --tag waormd/todo-app-prod:$TRAVIS_COMMIT --tag waormd/todo-app-prod:latest
      .
    - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - docker push waormd/todo-app-prod:$TRAVIS_COMMIT
    - docker push waormd/todo-app-prod:latest
  - stage: Deploy
    before_script:
    - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - curl https://cli-assets.heroku.com/install.sh | sh
    - docker login --username=$HEROKU_USERNAME --password=$HEROKU_API_KEY registry.heroku.com
    script:
    - docker pull waormd/todo-app-prod:latest && \
      docker tag waormd/todo-app-prod registry.heroku.com/waormd-todo-app/web && \
      docker push registry.heroku.com/waormd-todo-app/web && \
      heroku container:release web --app waormd-todo-app
